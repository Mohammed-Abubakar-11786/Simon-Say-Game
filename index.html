<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        
            <div class="scoreDisplayer">
                <h2>Score</h2>
                <h3><div id="ul">
                 
                </div></h3> 
             </div>
        
        
        <div class="first-line">
            <div class="btns yellow" id="yellow"></div>
            <div class="btns red" id="red"></div>
        </div>

        <div class="second-line">
            <div class="btns blue" id="blue"></div>
            <div class="btns green" id="green"></div>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
